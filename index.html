<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>JavaScript Task
    </title>
    <script type="module" src="./main.js"></script>
</head>
<body>
    <div>
         <h1 style="text-align: center" id="taskName">Customer Management System</h1>
        <div id="mainDiv">
           <form id="test" novalidate>
                <div align='center' id="userInputs">
                    <div>
                        <label for="fName">First Name : </label>
                        <input type="text" id="fName" placeholder="Enter your first name" onkeypress="fNameKey();"> </br>
                    </div>
                    <p id="fnameErr"></p>
                    <div>
                        <label for="lName">Last Name :</label>
                        <input type="text" id="lname" placeholder="Enter your last name" required></br>
                    </div>
                    <p id="lnameErr"></p>
                    <div >
                     <label>Email : </label>
                     <input type="email" id="uEmail" placeholder="Enter your Email" onkeypress="emailKey();">

                    </div>
                    <p id="emailErr">
                    </p>
                    <div >
                     <label for="mNum">Mobile :</label>
                     <input type="text" id="mNum" placeholder="Enter your Number" maxlength="10"
                         onkeypress="mobileKey();"></br>
                    </div>
                    <p id="mNumErr"></p>
                    <input type="submit" value="Add">
                </div>
                <div id="tableDiv">
                    <table id="tableData"></table>
                </div>
           </form>
        </div>
    </div>
    <script>
    function emailKey(){
        console.log("Hello");
       document.getElementById("mNumErr").textContent = "";
       document.getElementById("fnameErr").textContent = "";
       document.getElementById("emailErr").textContent = "";
    }
    function fNameKey(){
        console.log("firstname");
        document.getElementById("mNumErr").textContent = "";
        document.getElementById("emailErr").textContent = "";
        document.getElementById("fnameErr").textContent = "";
    }
    function mobileKey(){
        console.log("Mobile key");
        document.getElementById("emailErr").textContent = "";
        document.getElementById("fnameErr").textContent = "";
        document.getElementById("mNumErr").textContent = "";
    }
    </script>
</body>
</html>
